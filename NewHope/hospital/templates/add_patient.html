{% extends 'base.html' %}

{% block title %}Add Patient - NewHope Hospital{% endblock %}

{% block content %}
<style>
  .form-card {
    background-color: white;
    border-radius: var(--radius);
    box-shadow: 0 2px 8px var(--shadow);
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
  }
  .form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }
  .form-group {
    display: flex;
    flex-direction: column;
  }
  .form-row {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  @media (min-width: 768px) {
    .form-row {
      grid-template-columns: 1fr 1fr;
    }
  }
  .form-label {
    font-weight: 500;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
  }
  .required {
    color: var(--danger);
    margin-left: 0.25rem;
  }
  .form-control {
    padding: 0.75rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    font-size: 1rem;
    transition: var(--transition);
  }
  .form-control:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
  }
  .form-control.error {
    border-color: var(--danger);
  }
  .error-message {
    color: var(--danger);
    font-size: 0.875rem;
    margin-top: 0.25rem;
    min-height: 1.25rem;
  }
  textarea.form-control {
    resize: vertical;
    min-height: 100px;
  }
  .form-section {
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    background-color: #f9f9f9;
  }
  .form-section:last-of-type {
    margin-bottom: 0;
  }
  .form-section-title {
    font-size: 1.25rem;
    margin-bottom: 1.5rem;
    padding-bottom: 0.75rem;
    border-bottom: 1px solid var(--border);
    color: var(--primary);
  }
  .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
    margin-top: 0.5rem;
  }
  .checkbox-item {
    display: flex;
    align-items: center;
  }
  .checkbox-item input[type="checkbox"] {
    margin-right: 0.5rem;
  }
  .file-input-container {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 0.75rem;
  }
  .file-input {
    position: absolute;
    width: 1
  }
</style>
<section class="page-section">
  <div class="container">
    <h1 class="page-title text-center mb-4">Add New Patient</h1>
    <form method="post" action="{% url 'add_patient' %}" class="form-card">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" class="form-control" required>
        </div>
        <div class="form-group col-md-4">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" name="height" class="form-control" required>
        </div>
        <div class="form-group col-md-4">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="blood_grp">Blood Group</label>
          <input type="text" id="blood_grp" name="blood_grp" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label for="admit_date">Admit Date</label>
          <input type="date" id="admit_date" name="admit_date" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="treatment_type">Treatment Type</label>
          <input type="text" id="treatment_type" name="treatment_type" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label for="doctor">Doctor</label>
          <input type="text" id="doctor" name="doctor" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="ward">Ward</label>
          <input type="text" id="ward" name="ward" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label for="phone_num">Phone Number</label>
          <input type="text" id="phone_num" name="phone_num" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-block">Add Patient</button>
    </form>
  </div>
</section>
{% endblock %}
