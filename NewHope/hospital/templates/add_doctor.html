{% extends 'base.html' %}

{% block title %}Add Doctor - NewHope Hospital{% endblock %}

{% block content %}
<style>
  .form-card {
    background-color: white;
    border-radius: var(--radius);
    box-shadow: 0 2px 8px var(--shadow);
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
  }
  .form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }
  .form-group {
    display: flex;
    flex-direction: column;
  }
  .form-row {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.5rem;
  }
  @media (min-width: 768px) {
    .form-row {
      grid-template-columns: 1fr 1fr;
    }
  }
  .form-label {
    font-weight: 500;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
  }
  .required {
    color: var(--danger);
    margin-left: 0.25rem;
  }
  .form-control {
    padding: 0.75rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    font-size: 1rem;
    transition: var(--transition);
  }
  .form-control:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
  }
  .btn-primary {
    background-color: var(--primary);
    border-color: var(--primary);
  }
  .btn-primary:hover {
    background-color: var(--primary-dark);
    border-color: var(--primary-dark);
  }
</style>
<section class="page-section">
  <div class="container">
    <h1 class="page-title text-center mb-4">Add New Doctor</h1>
    <form method="post" action="{% url 'add_doctor' %}" class="form-card">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Dr. John Doe" required>
      </div>
      <div class="form-group">
        <label for="specialization">Specialization</label>
        <select id="specialization" name="specialization" class="form-control" required>
          <option value="">Select specialization</option>
          <option value="cardiology">Cardiology</option>
          <option value="neurology">Neurology</option>
          <option value="pediatrics">Pediatrics</option>
          <option value="dermatology">Dermatology</option>
          <option value="orthopedics">Orthopedics</option>
          <option value="ophthalmology">Ophthalmology</option>
          <option value="psychiatry">Psychiatry</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="doctor@example.com" required>
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" class="form-control" placeholder="555-123-4567" required>
        </div>
      </div>
      <div class="form-group">
        <label for="ward">Ward</label>
        <select id="ward" name="ward" class="form-control" required>
          <option value="">Select ward</option>
          <option value="emergency">Emergency</option>
          <option value="icu">Intensive Care Unit</option>
          <option value="cardiology">Cardiology</option>
          <option value="pediatrics">Pediatrics</option>
          <option value="maternity">Maternity</option>
          <option value="surgery">Surgery</option>
          <option value="general">General</option>
        </select>
      </div>
      <div class="form-group">
        <label for="experience">Years of Experience</label>
        <input type="number" id="experience" name="experience" class="form-control" min="0" max="70" placeholder="10">
      </div>
      <div class="form-group">
        <label for="bio">Biography</label>
        <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="Brief description of the doctor's background and expertise..."></textarea>
      </div>
      <div class="form-group">
        <label>Available Days</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="monday" name="availableDays" value="monday">
            <label for="monday">Monday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="tuesday" name="availableDays" value="tuesday">
            <label for="tuesday">Tuesday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="wednesday" name="availableDays" value="wednesday">
            <label for="wednesday">Wednesday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="thursday" name="availableDays" value="thursday">
            <label for="thursday">Thursday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="friday" name="availableDays" value="friday">
            <label for="friday">Friday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="saturday" name="availableDays" value="saturday">
            <label for="saturday">Saturday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="sunday" name="availableDays" value="sunday">
            <label for="sunday">Sunday</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="photo">Profile Photo</label>
        <div class="file-input-container">
          <input type="file" id="photo" name="photo" class="file-input" accept="image/*">
          <label for="photo" class="file-input-label">
            <i class="fas fa-upload"></i> Choose a file
          </label>
          <span id="file-name" class="file-name">No file chosen</span>
        </div>
      </div>
      <div class="form-actions">
        <!-- <button type="button" class="btn btn-outline" onclick="window.location.href='{% url 'doctors' %}'">Cancel</button> -->
        <button type="submit" class="btn btn-primary">Add Doctor</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
